<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBR Character Sheet</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
</head>

<script>
    window.onload = function () {
        getStoredValues();
    };
</script>

<div class="holy-grail-grid">
    <div class="header-content">
        <div>
            <h2> Character </h2>
            <div align="center">
                <input type="text" id="charName" style="width: 11.5rem; text-align: center" placeholder="Character Name"
                    tabindex="1" onchange="setLocalStorage()">
            </div>
        </div>
        <div style="width: 33%">
            <img src="/assets/knave-2e-logo.webp" alt="knave-2e-logo" class="resizable-image">
        </div>
        <div>
            <h2> Player </h2>
            <div align="center">
                <input type="text" id="playerName" style="width: 11.5rem; text-align: center" placeholder="Player Name"
                    tabindex="1" onchange="setLocalStorage()">
            </div>
        </div>
    </div>

    <div class="main-content">
        <table>
            <th colspan="5">
                <h4> INVENTORY </h4>
            </th>
            <tr>
                <td><input type="checkbox" id="check-1" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-1" placeholder="Slot 1" tabindex="1" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-11" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-11" placeholder="Slot 11" tabindex="11" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-2" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-2" placeholder="Slot 2" tabindex="2" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-12" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-12" placeholder="Slot 12" tabindex="12" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-3" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-3" placeholder="Slot 3" tabindex="3" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-13" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-13" placeholder="Slot 13" tabindex="13" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-4" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-4" placeholder="Slot 4" tabindex="4" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-14" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-14" placeholder="Slot 14" tabindex="14" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-5" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-5" placeholder="Slot 5" tabindex="5" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-15" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-15" placeholder="Slot 15" tabindex="15" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-6" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-6" placeholder="Slot 6" tabindex="6" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-16" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-16" placeholder="Slot 16" tabindex="16" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-7" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-7" placeholder="Slot 7" tabindex="7" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-17" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-17" placeholder="Slot 17" tabindex="17" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-8" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-8" placeholder="Slot 8" tabindex="8" onchange="setLocalStorage()">

                </td>
                <td><input type="text" id="slot-18" placeholder="Slot 18" tabindex="18" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-9" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-9" placeholder="Slot 9" tabindex="9" onchange="setLocalStorage()"></td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-19" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-19" placeholder="Slot 19" tabindex="19" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-10" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-10" placeholder="Slot 10" tabindex="10" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-20" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-20" placeholder="Slot 20" tabindex="20" onchange="setLocalStorage()">
                </td>
            </tr>
        </table>
    </div>

    <div class="left-sidebar">
        <table class="table">
            <th colspan="2">
                <h4>ABILITY SCORES</h4>
            </th>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-1"></i>
                    &thinsp; STR
                </td>
                <td><input class="valid-scores" type="number" id="strScore" min="0" max="10"
                        onchange="setLocalStorage();">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-2"></i>
                    &thinsp; DEX
                </td>
                <td><input class="valid-scores" type="number" id="dexScore" min="0" max="10"
                        oonchange="setLocalStorage();">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-3"></i>
                    &thinsp; CON
                </td>
                <td><input class="valid-scores" type="number" id="conScore" min="0" max="10"
                        onchange="setLocalStorage();">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-4"></i>
                    &thinsp; INT
                </td>
                <td><input class="valid-scores" type="number" id="intScore" min="0" max="10"
                        onchange="setLocalStorage();">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-5"></i>
                    &thinsp; WIS
                </td>
                <td><input class="valid-scores" type="number" id="wisScore" min="0" max="10"
                        onchange="setLocalStorage();">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-6"></i>
                    &thinsp; CHA
                </td>
                <td><input class="valid-scores" type="number" id="chaScore" min="0" max="10"
                        onchange="setLocalStorage();">
                </td>
            </tr>
        </table>
        <div>
            <h4> ROLL FOR </h4>
            <div style="margin-bottom: 3px"><button class="button" onclick=rollAbilities()> Abilities </button></div>
            <div style="margin-bottom: 3px"><button class="button" onclick=rollHP()> Hit Points </button></div>
        </div>
    </div>

    <div class="right-sidebar">
        <table>
            <tr>
                <td style="text-align: right"> Level &ensp;</td>
                <td><input type="number" id="level" min="1" max="10" tabindex="51" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td style="text-align: right"> XP &ensp;</td>
                <td><input type="text" id="xp" style="width: 2.7rem; text-align: center;" tabindex="52"
                        onchange="setLocalStorage()"></td>
            </tr>
            <tr style="line-height: 0.7em">
                <td>&emsp;</td>
            </tr>
            <tr>
                <td style="text-align: right"> Max HP &ensp;</td>
                <td><input type="number" id="maxHp" min="1" max="75" tabindex="53" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td style="text-align: right"> AC &ensp;</td>
                <td><input type="number" id="ac" min="11" max="31" tabindex="54" onchange="setLocalStorage()"></td>
            </tr>
            <tr>
                <td style="text-align: right"> Speed &ensp;</td>
                <td><input type="text" id="speed" style="width: 2.7rem; text-align: center;" tabindex="55"
                        onchange="setLocalStorage()">
                </td>
            </tr>
        </table>
        <div align="center">
            <h4> CAREERS </h4>
            <select id="career1" tabindex="56" onchange="setLocalStorage()">
                <option value="" selected> Choose 1st Career </option>
            </select>
            <select id="career2" tabindex="57" onchange="setLocalStorage()">
                <option value="" selected> Choose 2nd Career </option>
            </select>
        </div>
    </div>

    <div class=" footer-content">
        <div><button class="button" onclick=initializePage()> Initialize </button></div>
        <div><button class="button" onclick=exportChar()> Export </button></div>
        <input type="file" id="importChar" accept=".json" hidden />
        <label class="alt-btn" id="readButton" for="importChar"> Import </label>
    </div>
</div>

</html>
