        </center>
    </main>

    <section class="left-sidebar">
        <center>
            <b>ABILITY SCORES</b>
            <table class="table">
                <tr>
                    <td>
                        <i class="bi bi-dice-1"></i>
                        &thinsp; STR
                    </td>
                    <td><input type="number" placeholder="0" min="0" max="10" id="strScore"
                            onchange="setLocalStorage()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <i class="bi bi-dice-2"></i>
                        &thinsp; DEX
                    </td>

                </tr>
                <tr>
                    <td>
                        <i class="bi bi-dice-3"></i>
                        &thinsp; CON &thinsp;

                            onchange="setLocalStorage()">

                </tr>
                <tr>
                    <td>
                        <i class="bi bi-dice-4"></i>
                        &thinsp; INT
                    </td>
                    <td><input type="number" placeholder="0" min="0" max="10" id="intScore"
                            onchange="setLocalStorage()">

                <tr>

                        <i class="bi bi-dice-5"></i>
                        &thinsp; WIS
