<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>OBR Character Sheet</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
</head>

<script>
    window.onload = function () {
        getStoredValues();
    };
</script>


<div class="holy-grail-grid">
    <header class="header">
        <name>
            <h2 style="text-align: center;">Character</h2>
            <div align="center">
                <input type="text" id="charName" style="width: 70%; text-align: center;" placeholder="Character Name"
                    tabindex="1" onchange="setLocalStorage()">
            </div>
        </name>
        <logo>
            <img src="/assets/knave-2e-logo.webp" alt="knave-2e-logo" height="63rem">
        </logo>
        <user>
            <h2 style="text-align: center;">Player</h2>
            <div align="center"><input type="text" id="playerName" style="width: 70%; text-align: center;"
                    placeholder="Player Name" tabindex="1" onchange="setLocalStorage()">
            </div>
        </user>
    </header>

    <main class="main-content">

        <table>
            <th colspan="5">
                <h4>INVENTORY</h4>
            </th>
            <tr>
                <td><input type="checkbox" id="check-1" tabindex="21" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-1" placeholder="Slot 1" tabindex="1" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-11" tabindex="31" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-11" placeholder="Slot 11" tabindex="11" onchange="setLocalStorage()">
                </td>
            </tr>

                <td><input type="checkbox" id="check-2" tabindex="22" checked onchange="setLocalStorage()">

                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-12" tabindex="32" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-12" placeholder="Slot 12" tabindex="12" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-3" tabindex="23" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-3" placeholder="Slot 3" tabindex="3" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-13" tabindex="33" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-13" placeholder="Slot 13" tabindex="13" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-4" tabindex="24" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-4" placeholder="Slot 4" tabindex="4" onchange="setLocalStorage()">
                </td>
                <td> &emsp; </td>
                <td><input type="checkbox" id="check-14" tabindex="34" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-14" placeholder="Slot 14" tabindex="14" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="check-5" tabindex="25" checked onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-5" placeholder="Slot 5" tabindex="5" onchange="setLocalStorage()">
                </td>

                <td><input type="checkbox" id="check-15" tabindex="35" onchange="setLocalStorage()">
                </td>
                <td><input type="text" id="slot-15" placeholder="Slot 15" tabindex="15" onchange="setLocalStorage()">

            <tr>

                </td>
                <td><input type="text" id="slot-6" placeholder="Slot 6" tabindex="6" onchange="setLocalStorage()">

                </td>

        </table>
    </main>

    <section class="left-sidebar">
        <table class="table">
            <th colspan="2">
                <h4>ABILITY SCORES</h4>
            </th>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-1"></i>
                    &thinsp; STR
                </td>
                <td><input type="number" id="strScore" value="0" min="0" max="10" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-2"></i>
                    &thinsp; DEX
                </td>
                <td><input type="number" id="dexScore" value="0" min="0" max="10" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-3"></i>
                    &thinsp; CON
                </td>
                <td><input type="number" id="conScore" value="0" min="0" max="10" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-4"></i>
                    &thinsp; INT
                </td>
                <td><input type="number" id="intScore" value="0" min="0" max="10" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-5"></i>
                    &thinsp; WIS
                </td>

                </td>
            </tr>
            <tr>
                <td>
                    &thinsp;
                    <i class="bi bi-dice-6"></i>
                    &thinsp; CHA
                </td>
                <td><input type="number" id="chaScore" value="0" min="0" max="10" onchange="setLocalStorage()">
                </td>
            </tr>
        </table>
    </section>
    <aside class="right-sidebar">
        <center>
            <table>
                <tr>
                    <td style="text-align: right;">Level &ensp;</td>
                    <td><input type="number" id="level" value="1" min="1" max="10" tabindex="51"
                            onchange="setLocalStorage()"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">XP &ensp;</td>
                    <td><input type="text" id="xp" style="width: 2.5rem; text-align: center;" tabindex="52"
                            onchange="setLocalStorage()"></td>
                </tr>
                <tr style="line-height: 0.7em;">
                    <td>&emsp;</td>
                </tr>
                <tr>
                    <td style="text-align: right;">Max HP &ensp;</td>
                    <td><input type="number" id="maxHp" value="1" min="1" max="75" tabindex="53"
                            onchange="setLocalStorage()"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">AC &ensp;</td>
                    <td><input type="number" id="ac" value="11" min="11" max="31" tabindex="54"
                            onchange="setLocalStorage()"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Speed &ensp;</td>
                    <td><input type="text" id="speed" style="width: 2.5rem; text-align: center;" tabindex="55"
                            onchange="setLocalStorage()">
                    </td>
                </tr>
                <tr style="line-height: 0.7em;">
                    <td>&emsp;</td>
                </tr>
                <tr>
                    <td colspan=2 style="text-align: center;">Career 1</td>
                </tr>
                <tr>
                    <td colspan=2><input type="text" id="career1" style="width: 95%;" tabindex="56"
                            onchange="setLocalStorage()"></td>
                </tr>
                <tr>
                    <td colspan=2 style="text-align: center;">Career 2</td>
                </tr>
                <tr>
                    <td colspan=2><input type="text" id="career2" style="width: 95%;" tabindex="57"
                            onchange="setLocalStorage()"></td>
                </tr>
            </table>
        </center>
    </aside>
    <footer class="footer">Footer
        <button onclick=initializePage()> Initialize Sheet </button>
    </footer>
</div>

</html>
