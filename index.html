<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>OBR Character Sheet</title>
    <link rel="stylesheet" href="OBR-CS.css">
    <script src="script.js" defer></script>
</head>

<script>
    window.onload = function () {
        getStoredValues();
    };
</script>


<div class="holy-grail-grid">
    <header class="header">Header</header>
    <main class="main-content">Main Content</main>
    <section class="left-sidebar">
        <table class="table">
            <tr>
                <th>Ability</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>STR</td>
                <td><input type="number" placeholder="0" min="0" max="10" id="strScore" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>DEX</td>
                <td><input type="number" placeholder="0" min="0" max="10" id="dexScore" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>CON</td>
                <td><input type="number" placeholder="0" min="0" max="10" id="conScore" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>INT</td>
                <td><input type="number" placeholder="0" min="0" max="10" id="intScore" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>WIS</td>
                <td><input type="number" placeholder="0" min="0" max="10" id="wisScore" onchange="setLocalStorage()">
                </td>
            </tr>
            <tr>
                <td>CHA</td>
                <td><input type="number" placeholder="0" min="0" max="10" id="chaScore" onchange="setLocalStorage()">
                </td>

            </tr>
        </table>
    </section>
    <aside class="right-sidebar">Right Sidebar</aside>
    <footer class="footer">Footer</footer>
</div>

</html>
